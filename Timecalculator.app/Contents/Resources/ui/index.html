<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timecalculator</title>
  <link id="theme-css" rel="stylesheet" href="themes/dark.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="date" id="current-date"></div>
      <div class="header-actions">
        <!-- Custom dropdown (replaces <select>) -->
        <div class="dd" id="theme-dd">
          <button class="dd-trigger" id="theme-trigger" aria-haspopup="listbox" aria-expanded="false">
            Dark <span class="dd-caret" aria-hidden="true"></span>
          </button>
          <ul class="dd-list" id="theme-list" role="listbox">
            <li class="dd-option is-active" data-css="themes/dark.css" role="option" aria-selected="true">Dark</li>
            <li class="dd-option" data-css="themes/light.css" role="option">Light</li>
            <li class="dd-option" data-css="themes/tk-dark.css" role="option">TK Dark</li>
            <li class="dd-option" data-css="themes/tk-light.css" role="option">TK Light</li>
          </ul>
        </div>

        <button id="btn-info" class="btn ghost">Info</button>
      </div>
    </header>

    <main>
      <div class="time-grid">
        <label for="start_time" class="lbl">Start</label>
        <input id="start_time" class="time-input" type="time" step="60" inputmode="numeric" autofocus>

        <label for="work_time" class="lbl">Work</label>
        <input id="work_time" class="time-input" type="time" step="60" inputmode="numeric">

        <label for="lunch_time" class="lbl">Break</label>
        <input id="lunch_time" class="time-input" type="time" step="60" inputmode="numeric">

        <label for="ot_time" class="lbl">Overtime</label>
        <input id="ot_time" class="time-input" type="time" step="60" inputmode="numeric">

        <label for="ct_time" class="lbl">Comp time</label>
        <input id="ct_time" class="time-input" type="time" step="60" inputmode="numeric">
      </div>

      <div class="actions">
        <button id="btn-calc" class="btn primary">Calculate</button>
        <div id="result" class="result-label"></div>
      </div>

      <small id="status_line" aria-live="polite"></small>
    </main>
  </div>

  <!-- Info Modal -->
  <div id="info-modal" class="modal" style="display:none;">
    <h3>Info</h3>
    <p id="info-author">Author: Gianluca Ventruto</p>
    <p id="info-version">Version: 1.3</p>
    <button id="btn-close-info" class="btn">Close</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
